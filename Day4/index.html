<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Day4</title>
</head>

<body>
    <div class="circle1"></div>

    <form id="registerForm">
        <h1>hi,Welcome to luxira!</h1>
        <p>Register your account</p>
        <div class="inpts">
            <div class="input1">
                <div class="inpt">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" placeholder="pls enter your first name" class="input_field1">
                </div>
                <div class="inpt">
                    <label for="sname">Surname</label>
                    <input type="text" id="sname" placeholder="pls enter your surname" class="input_field1">
                </div>
            </div>
            <div class="input1">
                <div class="inpt">
                    <label for="mobile">mobile number or email address</label>
                    <input type="text" id="mobile" placeholder="nehal122@gmail.com" class="input_field1">
                </div>
                <div class="inpt">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input1">
                <div class="inpt">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input_field1">
                </div>
                <div class="inpt">
                    <label for="confirm">Confirm your password</label>
                    <input type="password" id="confirm" class="input_field1">
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="input_field2" id="sign">register</button>
        </div>
    </form>


    <div id="welcomeCard"></div>

    <div class="circle2"></div>


    <script src="assets/js/main.js"></script>
</body>

</html>
