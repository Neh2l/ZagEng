<body>
    <div class="circle1"></div>

    <form action="get">

        <h1>hi,Welcome to luxira!</h1>
        <p>Register your account</p>
        <div class="inpts">

            <div class="input1">
                <div class="inpt">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" placeholder="pls enter your first name" class="input_field1">
                </div>
                <div class="inpt">
                    <label for="sname">Surname</label>
                    <input type="text" id="sname" placeholder="pls enter your surname" class="input_field1">
                </div>
            </div>
            <div class="input1">
                <div class="inpt">
                    <label for="fname">mobile number or email address</label>
                    <input type="text" id="mobile" placeholder="nehal122@gmail.com" class="input_field1">
                </div>
                <div class="inpt">
                    <label for="gender">Gender</label>
                    <select name="" id="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="">male</option>
                        <option value="">Female</option>
                    </select>
                </div>
            </div>
            <div class="input1">
                <div class="inpt">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input_field1">
                </div>
                <div class="inpt">
                    <label for="confirm">Confirm your password</label>
                    <input type="password" id="confirm" class="input_field1">
                </div>
            </div>

        </div>
        <div><button class="input_field2">register</button></div>
        <div class="or">
            <hr>
            <p>OR</p>
            <hr>
        </div>
        <div><button class="input_field3">
